<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/be61e954f2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Detail</title>
    <link rel="stylesheet" href="styles/detail.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
</head>
<body>
    
    <div id ="wrapper">
        <div id="loader"></div>
    <!-- Header Div -->    
        <header class="header-footer" id="header"></header>
    

    <!-- Content Div -->
    <div id="content">
        
            <div id="hotelDetail">
              <div id="imageSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
      </div>


      <form id="form" action="payment.html" method="get" autocomplete="off">
        <div class="inputs">
          <label for="adults" >Adults:</label>
          <input type="number" min="1" value="1" name="adults" oninput="displayTotalPrice()" id="adult" required>
        </div>
        <div class="inputs">
          <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
          </div>
        <div class="inputs">
            <label for="fromDate">From Date:</label>
            <input type="date" name="fromDate" id="from-date" oninput="displayTotalPrice()" required>
          </div>
          <div class="inputs">
            <label for="toDate">To Date:</label>
            <input type="date" name="toDate" id="to-date"  oninput="displayTotalPrice()" required>
          </div>
          <div class="inputs">
            <label for="total">Total:</label>
            <input type="text" name="total" id="total" readonly>
          </div>
          <div id="submitButton">
            <button type="submit" class="btn btn-outline-success">Book Now</button>
          </div>
        </form>
        </div>
    </div>
    <div class="info">
        <h1 id="hotel-name"></h1>
        <h5>RATING</h5>
          <P id="rating"></P>
        <h5>AMENITIES</h5>
         <ul id="amenities"></ul>
        <h5>DESCRIPTION</h5>
          <p  id="description"></p>
    </div>
        </div>

<!-- Login modal begin -->
    <div id="headerModal"></div>

<!-- Login modal modal id end -->

<!-- Contact-us modal begin -->
    <div id="footerModal"></div>	
<!-- Contact-us modal ends -->




 <!-- Footer Div -->

    <footer>
      <footer id="footer" class="header-footer"></footer> 
    </footer>
</div>

    <script src="scripts/detail.js"></script>
		<script src="scripts/common.js"></script>
</body>
</html>
